<!DOCTYPE html>
<html lang="en">
   <head>
    <meta charset="utf-8">
    <link rel = "stylesheet" href="src/css/bootstrap.css">
    <link rel = "stylesheet" href="src/css/reset.css">
    <link rel = "stylesheet" href="src/css/style.css">
   <script src="https://kit.fontawesome.com/1bcd71f64a.js" crossorigin="anonymous"></script>
    </head>
    <body>
      
        <header>
          <div class="background">
            <form method="get" class="form">
             
                  <div class="form-example">
                        <label for="name">Введите ваше имя: </label>
                        <input class = "but" type="text" name="name" id="name" required/>
               </div>
                 
                 
                  <div class="form-example">
                        <label for="email">Введите ваш email: </label>
                       
                        <input class = "but" type="email" name="email" id="email" required/> 
                         <i class="fa-solid fa-envelope"></i>
                  </div>
                  
                  <div class="form-example">
                        <label for="phone">Введите ваш телефон: </label>
                       
                        <input class = "but" type="phone" name="phone" id="phone" required/> 
                         <i class="fa-solid fa-phone"></i>
                  </div>
                  
                   <div class="form-example">
                         <label>Введите ваш возраст: </label>
                         <input class = "but" type="number" name="age" min="5" max="100" required>
                     </div>
                  
                  
                   <div class="form-example">
                        <label for="gender">Выберите пол:</label>
                            <select id="gender" name="gender" required>
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                    </div>
               
                     <div class="form-example">
                           <div class="centerbut">
                            <input class = "but" type="submit" value="submit" required/>
                        </div>
                       
                     </div>
              
            </form>

            </div>
        </header>
       </body>
</html>
